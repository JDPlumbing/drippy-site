<!DOCTYPE html>
<html>
<head><title>Catalog Preview</title></head>
<body>
  <h1>Kohler Catalog Preview</h1>
  <div id="catalog"></div>

  <script>
    fetch("/data/Kohler_Catalog_product_preview.json") // use your actual file name
      .then(res => res.json())
      .then(items => {
        const container = document.getElementById("catalog");
        items.forEach(item => {
          const card = document.createElement("div");
          card.innerHTML = `
            <img src="/${item.image}" style="width:200px"><br>
            <small>Page ${item.page}</small><br>
            <p>${item.text_excerpt}</p><hr>`;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
