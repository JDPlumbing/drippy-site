<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drippy Avatar Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="drippy_builder.js" defer></script>
</head>
<body>

<main class="centered-form">
  <h1>Create Your Drippy</h1>

  <div class="card">
    <label for="faceSelect">Expression</label>
    <select id="faceSelect" class="input-field">
      <option value="happy.svg">Happy</option>
      <option value="sad.svg">Sad</option>
      <option value="smug.svg">Smug</option>
      <option value="surprised.svg">Surprised</option>
      <option value="wink.svg">Wink</option>
      <option value="eyebrowup.svg">Eyebrow Up</option>
    </select>

    <label for="backgroundSelect">Background</label>
    <select id="backgroundSelect" class="input-field">
      <option value="none">None</option>
      <option value="bg_kitchen.png">Kitchen</option>
      <option value="bg_laundry.png">Laundry Room</option>
      <option value="bg_outside.png">Outside</option>
    </select>
  </div>

  <div id="avatarPreview" style="position: relative; width: 300px; height: 300px; margin: 2em auto;">
    <img id="bgLayer" style="position: absolute; width: 100%; height: 100%;">
    <img id="baseLayer" src="/drippy_assets/base.svg" style="position: absolute; width: 100%; height: 100%;">
    <img id="faceLayer" style="position: absolute; width: 100%; height: 100%;">
  </div>
</main>

</body>
</html>
