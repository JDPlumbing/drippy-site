<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Brief | Drippy</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main style="max-width: 800px; margin: 4em auto;">
    <h2 style="text-align:center;">üìÑ Job Briefing</h2>
    <p style="text-align:center;">Review the details and begin check-in when ready.</p>

    <section id="jobInfo" class="card" style="margin-top: 3em;"></section>

    <div style="text-align:center; margin-top: 2em;">
      <button onclick="startValveTest()">üß™ Begin Valve Pre-Check</button>
    </div>
  </main>

  <script>
    const jobs = {
      job001: {
        address: "1234 NW 7th St, Pembroke Pines, FL 33024",
        customer: "Maria Sanchez",
        phone: "(954) 123-4567",
        description: "Low water pressure in kitchen faucet",
        notes: "Customer reported possible clog in aerator or PRV issue.",
        parts: ["PRV", "aerator kit"],
        estimate: "$185"
      },
      job002: {
        address: "8901 Johnson St, Hollywood, FL 33020",
        customer: "Tony Alvarez",
        phone: "(954) 987-6543",
        description: "Toilet constantly running",
        notes: "DIY test flagged flapper/fill valve. Estimate generated.",
        parts: ["toilet flapper", "fill valve"],
        estimate: "$129"
      }
    };

    const jobId = new URLSearchParams(window.location.search).get("jobId");
    const job = jobs[jobId];
    const container = document.getElementById("jobInfo");

    if (job) {
      container.innerHTML = `
        <h3>üîß ${job.description}</h3>
        <p><strong>Customer:</strong> ${job.customer}</p>
        <p><strong>Address:</strong> ${job.address}</p>
        <p><strong>Phone:</strong> ${job.phone}</p>
        <p><strong>Notes:</strong> ${job.notes}</p>
        <p><strong>Estimate:</strong> ${job.estimate}</p>
        <p><strong>Suggested Parts:</strong> ${job.parts.join(", ")}</p>
      `;
    } else {
      container.innerHTML = `<p class="alert">‚ùå Job not found. Please return to Assigned Jobs.</p>`;
    }

    function startValveTest() {
      if (jobId) {
        window.location.href = `/tech/valve_check.html?jobId=${jobId}`;
      }
    }
  </script>
</body>
</html>
