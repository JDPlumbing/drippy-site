<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Login | Drippy</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main style="max-width: 400px; margin: 5em auto; text-align: center;">
    <h2>üîê Tech/Admin Login</h2>
    <p>Please enter your access key to proceed.</p>

    <form onsubmit="handleLogin(event)" class="card" style="margin-top: 2em;">
      <input type="password" id="accessKey" class="input-field" placeholder="Access Key" required>
      <button type="submit" style="margin-top: 1.5em; width: 100%;">Login</button>
    </form>

    <div id="loginError" class="alert" style="display:none; margin-top: 1em;">‚ùå Invalid access key.</div>

    <div class="alert" style="margin-top: 3em;">
      üí° Tip: Today's master code is <code>Drip-XXXXX</code> format based on the date.
    </div>
  </main>

  <script>
    function generateDripCode() {
      const date = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
      const seed = "drippy-" + date;
      const dailyCode = seed.split('').reduce((acc, c) => acc + c.charCodeAt(0), 0) % 100000;
      return `Drip-${dailyCode}`;
    }

    function handleLogin(e) {
      e.preventDefault();
      const key = document.getElementById('accessKey').value.trim();
      const today = new Date().toISOString().slice(0, 10);

      const techKeys = {
        "2025-05-12": ["tech2025a", "kevinClockIn", "plumberX"]
      };

      const masterKey = generateDripCode();

      if (key === masterKey) {
        window.location.href = '/admin/master.html';
      } else if ((techKeys[today] || []).includes(key)) {
        window.location.href = '/tech/dashboard.html';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
  </script>
</body>
</html>
